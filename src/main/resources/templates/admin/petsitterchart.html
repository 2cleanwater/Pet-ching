  <style>
        body {
            margin: 0;
            width: 1200px;
        }

        .wrapper {
            display: flex;
            justify-content: space-between;
            margin: 0px;
            padding: 0px;
        }

        .list {
            list-style-type: none;
            background-color: #f1f1f1;
            height: 100%;
            overflow: auto;
            margin: 0;
            padding: 0;
        }

        .list a {
            display: block;
            color: #000;
            padding: 8px 16px;
            text-decoration: none;
        }

        .list a.active {
            background-color: #555;
            color: white;
        }

        .list a:hover:not(.active) {
            background-color: #555;
            color: white;
        }

        .sub_view {
            width: 20%;
            margin: 0;
            padding: 0;
        }

        .main_view {
            width: 80%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            place-items: center;            
        }

        .charts {
            margin: 30px;
            display:flex;
            justify-content: center;
            align-items: center;
            border: #000 solid 1px;
        }

        #chart01 {
            grid-column: 1; grid-row: 1;
        }

        #chart02 {
            grid-column: 2; grid-row: 1;
        }
        #chart03 {
            grid-column:1; grid-row: 2;
        }
        #chart04 {
            grid-column: 2; grid-row: 2;
        }

        canvas {
            width: 100%;
        }
    </style>
</head>
