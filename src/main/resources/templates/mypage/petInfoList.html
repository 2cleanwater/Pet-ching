<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>펫정보</title>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <style>
        .temp_wrapper {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header.html::header"></div>
<div class="container">
    <div class="page-header">
        <h1>반려동물 정보</h1>
    </div>
    <div id="mainHide">
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="col-md-1">이름</th>
                <th class="col-md-1">성별</th>
                <th class="col-md-1">종류</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="pet : ${petList}" th:onclick="|location.href='@{/mypage/pet/{petId}(petId = ${pet.id})}'|">
                    <td th:text="${pet.petName}"></td>
                    <td th:text="${pet.petGender?.description}"></td>
                    <td th:text="${pet.petType?.description}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-right" style="display: flex; justify-content: center;">
        <a type="button" th:href="@{/mypage/pet/create}" class="btn btn-info">반려동물 추가</a>
    </div>
</div>
<div th:replace="fragments/footer.html::footer"></div>
</body>
</html>
