<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>펫정보</title>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <style>
        .temp_wrapper {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header.html::header"></div>
<div class="container">
    <div th:if="${petListEmpty}">
        <div class="page-header">
            <h1>아직 입력된 정보가 없어요!</h1>
        </div>
        <div class="pull-right" style="width:100px;margin:10px 0;">
            <a th:href="@{/mypage/pet/create}" class="btn btn-primary btn-block">등록</a>
        </div>
    </div>
    <div th:unless="${petListEmpty}">
        <div class="page-header">
            <h1>반려동물 정보</h1>
        </div>
        <div id="mainHide">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="col-md-1">이름</th>
                    <th class="col-md-1">성별</th>
                    <th class="col-md-1">종류</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="pet : ${petList}" th:onclick="|location.href='@{/mypage/pet/{petId}(petId = ${pet.id})}'|">
                        <td th:text="${pet.petName}"></td>
                        <td th:text="${pet.petGender?.description}"></td>
                        <td th:text="${pet.petType?.description}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="pull-right" style="width:100px;margin:10px 0;">
            <a th:href="@{/mypage/pet/create}" class="btn btn-primary btn-block">반려동물 추가</a>
        </div>
    </div>
    <div class="pull-right" style="width:100px;margin:10px 0;">
        <a href="/" class="btn btn-primary btn-block">홈으로</a>
    </div>
</div>
<div th:replace="fragments/footer.html::footer"></div>
</body>
</html>
