<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>펫정보</title>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div th:replace="fragments/header.html::header"></div>
<div class="container">
    <div>
        <div>반려동물 이름</div>
        <div th:text="${pet.petName}"></div>
    </div>
    <div>
        <div>반려동물 성별</div>
        <div th:text="${pet.petGender}"></div>
    </div>
    <div>
        <div>반려동물 종류</div>
        <div th:text="${pet.petType}"></div>
    </div>
    <div>
        <div>반려동물 나이</div>
        <div th:text="${pet.petAge}"></div>
    </div>
    <div>
        <div>반려동물 몸무게</div>
        <div th:text="${pet.weight}"></div>
    </div>
    <div>
        <div>중성화 여부</div>
        <div th:text="${pet.neutralization}"></div>
    </div>
    <div>
        <div>동물병원 이름</div>
        <div th:text="${pet.hospitalName}"></div>
    </div>
    <div>
        <div>동물병원 전화번호</div>
        <div th:text="${pet.hospitalTel}"></div>
    </div>
    <div>
        <div>동물병원 주소</div>
        <div th:text="${pet.hospitalAdr}"></div>
    </div>
    <div>
        <div>기타 사항</div>
        <div th:text="${pet.note}"></div>
    </div>
    <button type="button" th:onclick="|location.href='@{/mypage/pet/edit/{petId}(petId = ${pet.id})}'|">수정하기</button>
    <form th:action="@{/mypage/pet/delete/{petId}(petId = ${pet.id})}" method="post">
        <button type="submit">삭제하기</button>
    </form>
</div>
<div th:replace="fragments/footer.html::footer"></div>
</body>
</html>
