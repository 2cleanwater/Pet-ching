<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>reservation</title>
</head>
<body>
    <div class="container">
        <h1>예약 정보</h1>
        <form th:action="@{/matching/profile/reservationMatch}" method="POST">
            <div>
                <label >펫이름</label>
<!--                ToDo : db와 연결된 펫 이름 -->
            </div>
            <div>
                <label>시작 날짜</label>
                <input type="datetime-local" name="startDate">
            </div>
            <div>
                <label> 종료 날짜 </label>
                <input type="datetime-local" name="endDate">
            </div>
            <div>
                <label>요금</label>
                <input type="number" name="fee">원
            </div>
            <button type="submit">예약 확정</button>
        </form>
    </div>
</body>
</html>
