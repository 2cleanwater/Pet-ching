<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <div class="container">
        <h1>로그인</h1>
        <form th:action="@{/index}" method="POST">
            <div>
                <label th:for="username">아이디</label>
                <input type="text" name="username" placeholder="아이디 입력">
            </div>
            <div>
                <label th:for="password">비밀번호</label>
                <input type="password" name="username" placeholder="비밀번호 입력">
            </div>
            <div>
                <button type="submit">로그인</button>
            </div>
        </form>
    </div>
</body>
</html>
