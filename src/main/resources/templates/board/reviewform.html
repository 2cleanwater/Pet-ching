<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Review Form</title>
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
<div th:replace="fragments/header.html::header"></div>
<div class="container">
        <h2>리뷰</h2>
        <form th:object="${board}" th:action="@{/board/reviewform}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="pull-left">
                <select class="form-control input-sm" id="board_type" th:field="*{boardType}" style="display: none;">
                    <option th:value="REVIEW">REVIEW</option>
                </select>
            </div>
            
            <div class="form-group">
                <!-- <label for="title">제목</label> -->
                <!-- <input type="text" minlength="1" class="form-control"
                    th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" id="title" th:field="*{title}"> -->
                    <select class="form-control input-sm" id="title" th:field="*{title}" style="display: none;">
                        <option th:value="ReviewTitle">ReviewTitle</option>
                    </select>
                <!-- <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                    제목 에러 메시지
                </div> -->
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea minlength="1" class="form-control" id="content" rows="3" th:field="*{content}"
                    th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                    내용 에러 메시지
                </div>
            </div>
            <div class="text-right">

                <a type="button" class="btn btn-primary" th:href="@{/board/review}">취소</a>
                <button type="submit" class="btn btn-primary">확인</button>
            </div>
        </form>
    </div>
<div th:replace="fragments/footer.html::footer"></div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
