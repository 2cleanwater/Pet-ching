<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('게시판')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="./boardstyle.css" th:href="@{/boardstyle.css}" rel="stylesheet">

    <title></title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')">
    </nav>
    <div class="container">
        <form action="#" th:action="@{/board/read}" th:object="${board}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="title">제목</label><br>
                <td th:text="${board.title}">제목</td>
            </div>
            <div class="form-group">
                <label for="content">내용</label><br>
                <td th:text="${board.content}">내용</td>
            </div>
            <div class="text-right">
                <a type="button" class="btn btn-primary" th:href="@{/board/form(id=${board.id})}">수정</a>
                <a type="button" class="btn btn-primary" 
                th:onclick="|deleteBoard(*{id})|">삭제</a>
                <a type="button" class="btn btn-primary" th:href="@{/board/list}">목록</a>
            </div>
        </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
        <script>
            function deleteBoard(id) {
                //DELETE /api/boards/{id}
                $.ajax({
                    url: '/api/boards/' + id,
                    type: 'DELETE',
                    success: function (result) {
                        console.log('result', result);
                        alert('삭제완료.');
                        window.location.href = '/board/list'
                    }
                });
            }
        </script>
</body>

</html>
