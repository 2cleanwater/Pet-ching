<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    ID : <span sec:authentication="name"></span> 환영이요 ~ <br>
    소유 권한 : <span sec:authentication="authorities"></span> <br>
</div>
<div>
    <p sec:authorize="isAuthenticated()"><a th:href="@{/logout}">로그아웃</a></p>
    <a href="/">메인</a>
</div>
</body>
</html>
