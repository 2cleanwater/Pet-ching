<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"

<sec:authorize access="isAuthenticated()">

</sec:authorize>
<head>

    <title>Title</title>

<body>

<div class="container">

<p sec:authorize="isAnonymous()">Click <a th:href="@{/members/join}">회원가입</a> to see a greeting.</p>

<a th:href="@{/matching/list}">matching</a>
<a th:href="@{/board/list}">board</a>
<a th:href="@{/qna}">qna</a><br>
<a th:href="@{/mypage(type='petowner')}">mypage</a>
</div>

<div th:replace="fragments/footer::footer"></div>

</body>
</html>
